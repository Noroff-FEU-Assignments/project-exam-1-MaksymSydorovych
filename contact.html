	<main>
		<h2>Contact US</h2>
		<div class="message">Yor message sent!</div>
		<form id="contactForm">
			<div>
				<label>
					Name 
					<input name="name" id="name"></input>
					<div class="form-error" id="nameError">name- required</div>
				</label>
			</div>
			<div>
				<label>
					Subject, minium 3 characters
					<input name="subject" id="subject"></input>
					<div class="form-error" id="subjectError">subject must be at least 3 characters</div>
				</label>
			</div>
			<div>
				<label>
					Email 
					<input name="email" id="email"></input>
					<div class="form-error" id="emailError">Enter a valid Email</div>
				</label>
			</div>
			<div>
				<label>
					Address 
					<input name="adress" id="adress"></input>
					<div class="form-error" id="adressError">Enter adress</div>
				</label>
			</div>
			<button class="button">Submit</button>
			
		</form>
</main>
